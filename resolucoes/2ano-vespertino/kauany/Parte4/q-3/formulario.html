<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<header>
		<h1>Pizzaria</h1>
	</header>
	<div class="container">
		<div class="box formulario">
			<form action="resposta.php" method="post">
			   <fieldset>

				<legend>Selecione os sabores da pizza:</legend>
				<div>
					<input type="checkbox" id="calabresa" name="pizzas[]" value="calabresa">
					<label for="calabresa">Calabresa: molho de tomate, queijo mozzarella, calabresa fatiada, cebola fatiada.</label>
				</div>
				<div>
					<input type="checkbox" id="mozzarella" name="pizzas[]" value="mozzarella">
					<label for="mozzarella">Mozzarella: molho de tomate, queijo mozzarella.</label>
				</div>
				<div>
				  <input type="checkbox" id="pepperoni" name="pizzas[]" value="pepperoni">
				  <label for="pepperoni">Pepperoni: molho de tomate, queijo mozzarella, pepperoni.</label>
				</div>
				<div>
				  <input type="checkbox" id="quatro queijos" name="pizzas[]" value="quatro queijos">
				  <label for="quatro-queijos">Quatro queijos: queijo mozzarella, queijo gorgonzola, queijo parmesão, queijo provolone.</label>
				</div>
				<div>
				  <input type="checkbox" id="frango com catupiry" name="pizzas[]" value="frango com catupiry">
				  <label for="frango-com-catupiry">Frango com catupiry: molho de tomate, queijo mozzarella, frango desfiado, catupiry.</label>
				</div>
				<div>
					<input type="checkbox" id="carne seca" name="pizzas[]" value="carne seca">
					<label for="carne seca">Carne seca: molho de tomate, queijo mozzarella, carne seca desfiada, cebola fatiada.</label>
				</div>
				<div>
					<input type="checkbox" id="margherita" name="pizzas[]" value="margherita">
					<label for="margherita">Margherita: molho de tomate, queijo mozzarella, manjericão fresco.</label>
				</div>
				<div>
					<input type="checkbox" id="portuguesa" name="pizzas[]" value="portuguesa">
					<label for="portuguesa">Portuguesa: molho de tomate, queijo mozzarella, presunto, ovos, cebola, azeitonas, ervilha.</label>
				  </div>
				  <div>
					<input type="checkbox" id="vegetariana" name="pizzas[]" value="vegetariana">
					<label for="vegetariana">Vegetariana: molho de tomate, queijo mozzarella, tomate, cebola, pimentão, cogumelos.</label>
				  </div>
				  <div>
					<input type="checkbox" id="atum" name="pizzas[]" value="atum">
					<label for="atum">Atum: molho de tomate, queijo mozzarella, atum, cebola fatiada, azeitonas.</label>
				  </div>
				
			  </fieldset>

				<button name="enviar"> Enviar Pedido </button>
			</form>
		</div>		
	</div>
</body>
</html>
